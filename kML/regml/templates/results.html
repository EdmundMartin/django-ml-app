{% load static %}
<!doctype html>
<html lang="en">
<link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static "regml/style.css" %}">
    <head>
        <meta charset="UTF-8">
    <title>RESULTS</title>
    </head>
    <body>
    <font size="2" face="Courier New" >
    {% autoescape off %}
    {{ table }}
    {% endautoescape %}
    <form method="post">
    {% for form in forms %}
        {% csrf_token %}
        <div class="form-field">
        {{ form.as_p }}
        </div>
    {% endfor %}
    <div class="form-field">
    <input type="submit" value="OK">
    </div>
    </form>
    </font>
    <!--<script src="{% static "regml/app.js" %}"></script>-->
    </body>
</html>
